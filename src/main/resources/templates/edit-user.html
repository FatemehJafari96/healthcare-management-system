<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header::head"></div>
  <title>Edit User</title>
</head>
<body th:style="'background-image:url(' + @{~/img/HealthcareProvider.jpg} + '); background-repeat: no-repeat; background-size: cover;'">
<div class="container" style="width: 600px; background: #ffffffcc; margin: auto; padding: 50px; border-radius: 20px; margin-top: 50px;">
  <h2 class="text-center">Edit User</h2>
  <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" th:field="*{firstName}" required class="form-control" id="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" th:field="*{lastName}" required class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" required class="form-control" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" th:field="*{dateOfBirth}" required class="form-control" id="dateOfBirth" placeholder="Enter Date of Birth">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" th:field="*{role}" required class="form-control" id="role" placeholder="Enter Role">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
