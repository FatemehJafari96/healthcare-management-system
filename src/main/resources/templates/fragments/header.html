<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(backUrl)">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Healthcare Provider Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/healthcare-providers}">Healthcare Providers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}"> Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prescriptions}">Prescriptions</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{${backUrl}}">Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
