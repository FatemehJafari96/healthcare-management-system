<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::head"></div>
    <title>Add Healthcare Provider</title>
</head>
<body>
<div th:replace="fragments/header::navbar(backUrl='/healthcare-providers')"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Add Healthcare Provider</h2>
            <form th:action="@{/healthcare-providers}" th:object="${provider}" method="post" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" required class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" required class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" th:field="*{specialty}" required class="form-control" id="specialty" placeholder="Enter Specialty">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
