<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::head"></div>
    <title th:text="${title}">Create or Update Patient</title>
</head>
<body>
<div th:replace="fragments/header::navbar(backUrl='/patients')"></div>
<div class="container">
    <h2 th:text="${title}">Create or Update Patient</h2>
    <form th:action="@{/patients}" th:object="${patient}" method="post" class="form-group">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
