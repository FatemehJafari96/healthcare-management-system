<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header::head"></div>
  <title>All Users</title>
</head>
<body th:style="'background-image:url(' + @{~/img/HealthcareProvider.jpg} + '); background-repeat: no-repeat; background-size: cover;'">
<div class="container" style="width: 80%; background: #ffffffcc; margin: auto; padding: 50px; border-radius: 20px; margin-top: 50px;">
  <h2 class="text-center">All Users</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.dateOfBirth}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/users/add}" class="btn btn-primary btn-block">Add User</a>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
