<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header::head"></div>
  <title>Patients List</title>
</head>
<body>
<div th:replace="fragments/header::navbar(backUrl='/')"></div>
<div class="container">
  <h2>Patients List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
      <td th:text="${patient.id}"></td>
      <td th:text="${patient.firstName}"></td>
      <td th:text="${patient.lastName}"></td>
      <td th:text="${patient.email}"></td>
      <td th:text="${patient.dateOfBirth}"></td>
      <td>
        <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-primary">Edit</a> |
        <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/patients/create}" class="btn btn-primary">Add New Patient</a>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
